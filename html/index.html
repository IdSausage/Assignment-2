<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Document</title>
</head>
<body>
    <div class="defaultcontainer">
        <div class="box1 inline">Box1</div>
        <div class="box2 inline relative">Box2</div>
        <div class="box3 inline">Box3</div>
    </div>
    <div class="defaultcontainer">
        <div class="box1 inline">Box1</div>
        <div class="box2 inline absolute">Box2</div>
        <div class="box3 inline">Box3</div>
    </div>
    <div class="floatcontainer">
        <div class="box1 block float">Box1</div>
        <div class="box2 block">Box2</div>
        <div class="box3 block">Box3</div>
    </div>
</body>
</html>
